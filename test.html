<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            position: fixed;
            top: 0;
            right: 0;
            transition: all .5s;
        }

        div.move {
            right: 200px;
        }
    </style>
</head>
<body>
    <div id="b" class="" ></div>
    <button id="a">a</button>
    <script>
        let button = document.getElementById("a").addEventListener("click" , function() {
            document.getElementById("b").classList.toggle("move")
        })
    </script>
</body>
</html>
